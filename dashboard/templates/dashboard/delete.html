{% extends "dashboard/base.html" %}

{% block title %}
    <title>Удаление инструмента</title>
{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить инструмент: <b>"{{ share.name }}"</b> ?</p>
        <input type="submit" class="btn btn-sm btn-outline-danger rounded-pill" value="Удалить" />
    </form>

{% endblock %}
